<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean Esercizio</title>
    <link href="css/style.css" rel="stylesheet">
  
</head>
<body>
    <div class="wrap">
        <div class="container">
            
            <div class="head">
                <img src="assets/logo.png" alt="logo" width="200">
                <h2>Taking Booleaners from A to B</h2>
            </div>
            <div class="green-row">
                <button>prenota</button>
                <button>termina la prenotazione</button>
                <button>accendi luci</button>
            </div>

            <ul class="elenco-monopattino">
                <li>
                    <h3>Monopattino Gino22</h3>
                    <div class="main-monopattino">
                        <p>↦ Via Guadalametri - a 220 metri da te</p>
                        <p>stato carica:</p>
                        <div class="loadbar orange-load"></div>
                    </div>
                </li>
                <li>
                    <h3>Monopattino Mike24</h3>
                    <div class="main-monopattino">
                        <p>↦ Via Ricciardoni - a 420 metri da te</p>
                        <p>stato carica:</p>
                        <div class="loadbar green-load"></div>
                    </div>
                </li>

                <li>
                    <h3>Monopattino Fede154</h3>
                    <div class="main-monopattino">
                        <p>↦ Via Mentarini - a 490 metri da te</p>
                        <p>stato carica:</p>
                        <div class="loadbar red-load"></div>
                    </div>
                </li>
            </ul>
        </div>

    </div>
</body>
</html>
